<!DOCTYPE html>
<html>
<head>
  <title>Family History</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div class="container">
    <div class="row topSpace">
      <div class="col-sm-12 centerThis">
        <h1>Family History</h1>
      </div>
    </div>
    <div class="row">
      <section class="col-sm-6">
        <div class="form-group row">
          <label for="example-text-input" class="col-xs-2 col-form-label">First Name</label>
          <div class="col-xs-10">
           <input class="form-control" type="text" placeholder="First Name" id="first-name-input">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-xs-2 col-form-label">Last Name</label>
          <div class="col-xs-10">
           <input class="form-control" type="text" placeholder="Last Name" id="last-name-input">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-number-input" class="col-xs-2 col-form-label">Age</label>
          <div class="col-xs-10">
            <input class="form-control" type="number" placeholder="50" id="age-input">
          </div>
        </div>
        <div class="form-group row dkBlue">
          <label for="example-search-input" class="col-xs-2 col-form-label">Gender</label>
          <div class="col-xs-10">
            <select id="family-member-gender" class="dkBlue">
              <option >Male</option>
              <option>Female</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleTextarea">List Your Top 4 Interests</label>
          <textarea class="form-control" id="interests-text-area" rows="3" placeholder="example: hunt, fish, cook, sleep"></textarea>
        </div>
        <button type="submit" class="btn btn-info " id="family-member-submit">Add Family Member</button>
      </section>
      <div class="col-sm-6 centerThis sub padThis">
      <div><h1>My Family</h1></div>
        <div class="row" id="family-list">

        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="/javascripts/firebase.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="/javascripts/firebaseMethods.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="/javascripts/main.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
